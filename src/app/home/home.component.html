<div class="container mt-5">
    <h1 class="text-center mb-4">Liste des Éléments</h1>
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Titre</th>
          <th scope="col">Image</th>
          <th scope="col">Description</th>
          <th scope="col">Approuvé</th>
          <th scope="col">Réservations</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody id="itemsList">
        <!-- Les données seront insérées dynamiquement ici -->
        <tr *ngFor="let m of menus" >
            <ng-container *ngIf="m.approved == true">
            <th scope="row">{{m.id}}</th>
            <td>{{m.title}}</td>
            <td><img [src]="m.image" alt="Image" style="width: 100px; height: auto;"></td>
            <td>{{m.description}}</td>
            <td>{{m.approved ? "Oui" : "Non"}}</td>
            <td>{{m.reservations.join(", ")}}</td>
            <td><button class="btn btn-success" (click)="reserver(m.id)"> Réserver</button></td>
            </ng-container>
        </tr> 
      </tbody>
    </table>
  </div>
